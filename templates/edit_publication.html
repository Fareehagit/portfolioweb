<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Publications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class=" container col-md-6 " method="POST" action="">

        <div class="panel bg-primary text-center text-light mb-3 p-3">
          <h1>Edit Publications</h1>
        </div>
        <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control"  id="author" name="author" value="{{ data[1] }}">
        </div>

        <div class="mb-3">
            <label for="auth_profession" class="form-label">Profession</label>
            <input type="text" class="form-control"  id="auth_profession" name="auth_profession" value="{{ data[2] }}">
            </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control align-text-top" autocapitalize="off" style="height: 100%;">{{ data[3] }}</textarea>
        </div>    
       
      
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
