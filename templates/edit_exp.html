<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Experience</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class=" container col-md-6 " method="POST" action="">

        <div class="panel bg-primary text-center text-light mb-3 p-3">
          <h1>Edit Experience</h1>
        </div>
        <div class="mb-3">
        <label for="job_title" class="form-label">Title</label>
        <input type="text" class="form-control"  id="job_title" name="job_title" value="{{ data[2] }}">
        </div>

        <div class="mb-3">
        <label for="title" class="form-label">Company</label>
        <input type="text" class="form-control"  id="company" name="company" value="{{ data[3] }}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control align-text-top" autocapitalize="off" style="height: 100%;">{{ data[4] }}</textarea>
        </div>
        
           

        <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="text" class="form-control"  id="start_date" name="start_date" value="{{ data[5] }}">
        </div>    
    
  
        <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="text" class="form-control" id="end_date" aria-describedby="emailHelp" name="end_date" value="{{ data[6] }}" >
        </div>
        
       
      
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
