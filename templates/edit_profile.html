<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class=" container col-md-6 " method="POST" action="" enctype="multipart/form-data">

        <div class="panel bg-primary text-center text-light mb-3 p-3">
          <h1>Edit Profile</h1>
        </div>
        <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control"  id="name" name="name" value="{{ data[1] }}">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control"  id="email" name="email" value="{{ data[2] }}">
          </div>

        <div class="mb-3">
          <label for="telp" class="form-label">Phone</label>
          <input type="text" class="form-control"  id="telp" name="telp" value="{{ data[3] }}">
          </div>
        
        <div class="mb-3">
          <label for="birthday" class="form-label">Birthday</label>
          <input type="text" class="form-control"  id="birthday" name="birthday" value="{{ data[4] }}">
          </div>  

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control"  id="location" name="location" value="{{ data[5] }}">
          </div>   
  
        
       
        <div class="mb-3 form-group">
            <label for="uploadfile" class="form-label">Image</label>
            
            <img src="/{{ data[6] }}" alt="" width="360"/>
            <input class="form-control" type="file" id="uploadfile" name="uploadfile" accept=".jpg, .png">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
