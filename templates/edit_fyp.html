<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit FYP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class=" container col-md-6 " method="POST" action="">

        <div class="panel bg-primary text-center text-light mb-3 p-3">
          <h1>Edit FYP</h1>
        </div>
        <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control"  id="title" name="title" value="{{ data[1] }}">
        </div>

        <div class="mb-3">
        <label for="technologies" class="form-label">Technologies</label>
        <input type="text" class="form-control"  id="technologies" name="technologies" value="{{ data[4] }}">
        </div>

       

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control align-text-top" autocapitalize="off" style="height: 100%;">{{ data[2] }}</textarea>
        </div>
        
           

        <div class="mb-3">
        <label for="key_title" class="form-label">Key Title</label>
        <input type="text" class="form-control"  id="key_title" name="key_title" value="{{ data[5] }}">
        </div>    

        <div class="mb-3">
            <label for="acheivements" class="form-label">Achivements</label>
            <textarea name="acheivements" id="acheivements" class="form-control align-text-top" autocapitalize="off" style="height: 100%;">{{ data[3] }}</textarea>
        </div>
    
  
        <div class="mb-3">
        <label for="achive_title" class="form-label">Achivements Title</label>
        <input type="text" class="form-control" id="achive_title" aria-describedby="emailHelp" name="achive_title" value="{{ data[6] }}" >
        </div>
        
       
      
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
