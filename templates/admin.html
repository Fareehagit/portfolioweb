<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registeration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <form class=" container col-md-6 " method="POST" action="{{ url_for('admin') }}">
  
    <div class="panel bg-primary text-center text-light mb-3 p-3">
      <h1>Registration Form</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}  
    
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
    </div>

    

    <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
         
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password"  name="password">
      </div>  
    <a href="{{ url_for('login') }}" class="btn btn-primary" name=" submit" type="submit">submit</a>
    <!-- <a href="signup.html" class="btn btn-primary">submit</a> -->


  </form>
</body>

</html>
