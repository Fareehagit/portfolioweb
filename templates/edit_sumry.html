<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class=" container col-md-6 " method="POST" action="">

        <div class="panel bg-primary text-center text-light mb-3 p-3">
          <h1>Edit Summary</h1>
        </div>
        <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" class="form-control"  id="name" name="name" value="{{ data[1] }}">
        </div>

        <div class="mb-3">
          <label for="about" class="form-label">About</label>
          <textarea name="about" id="about" class="form-control align-text-top" autocapitalize="off" style="height: 100%;">{{ data[2] }}</textarea>
      </div> 

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control"  id="address" name="address" value="{{ data[3] }}">
          </div>
  
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" name="email" value="{{ data[4] }}" >
        
        <div class="mb-3">
          <label for="telp" class="form-label">No Telephone</label>
          <input type="text" class="form-control"  id="telp" name="telp" value="{{ data[5] }}">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
