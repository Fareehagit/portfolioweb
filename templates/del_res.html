<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Delete Resume Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 1.5rem; color: white;" >
        <div class="container">
            <span class="navbar-text">
                <h3 style="color: white;">Delete Resume Sections</h3>

            </span>

        </div>

    </nav>

    <div class="container">
        <h2 style="margin-bottom: 1.3rem;">Choose Section To Delete</h2>
        <div  role="group" aria-label="Resume Sections">
            {% if sum is not none %}
                <a href="{{ url_for('delete_sum') }}" class="btn btn-warning" style="margin-right: 2rem;" onclick="return confirm('Are you sure to delete?')">Summary</a>
            {% endif %}

            {% if redu is not none %}
                <a href="{{ url_for('delete_redu') }}" class="btn btn-warning" style="margin-right: 2rem;" onclick="return confirm('Are you sure to delete?')">Education</a>
            {% endif %}

            {% if fyp != () %}
                <a href="{{ url_for('edit_fyp', id=fyp[0]) }}" class="btn btn-warning" style="margin-right: 2rem;">FYP</a>
            {% endif %}

            {% if rproj != () %}
                <a href="{{ url_for('edit_rproj', id=rproj[0]) }}" class="btn btn-warning">Projects</a>
            {% endif %}
        </div>
      </div>
      
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
