<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class=" container col-md-6 " method="POST" action="{{ url_for('add_data') }}">

        <div class="panel bg-primary text-center text-light mb-3 p-3">
          <h1>Add Page</h1>
        </div>
        <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control"  id="title" name="title" >
        </div>

        <div class="mb-3">
        <label for="sub_title" class="form-label">Sub Title</label>
        <input type="text" class="form-control"  id="sub_title" name="sub_title" >
        </div>

       

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control align-text-top" autocapitalize="off" style="height: 100%;"></textarea>
        </div>
        
    
       
      
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
